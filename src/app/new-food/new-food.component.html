<div class="container">
  <h3>New Vegan Food</h3>
  <div class = "new">
    <label>Enter Food name:</label>
    <input #newName><br>
    <label>Ingredient:</label>
    <input #newIngredient><br>
    <label>Enter Diet content:</label>
    <input #newDiet><br>
    <label>Food calories:</label>
    <input #newCalories><br>
    <button class="btn btn-success" (click)="submitForm(newName.value, newIngredient.value, newDiet.value, newCalories.value); newName.value=''; newIngredient.value=''; newDiet.value=''; newCalories.value='';">Add</button>
  </div>

</div>
