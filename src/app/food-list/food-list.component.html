<div class="row">
  <div class="col-md-6">
    <ul>
      <li [class]="dietColor(currentFood)" *ngFor="let currentFood of childFoodList">Food Name: {{currentFood.name}}<br> Ingredient: {{currentFood.ingredient}}<br> Diet-type: {{currentFood.diet}} <br> Food-Calories: {{currentFood.calories}}kcal <br> <button class = "editButton" (click)="editButtonClicked(currentFood)">Edit-Food</button></li>
    </ul>
  </div>
</div>
